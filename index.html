<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Throw dice</title>
    <style>
      * {
        margin: 0%;
        padding: 0%;
      }

      #container {
        width: 40%;
        border: 1px solid black;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: auto;
      }

      #container > #winner {
        margin: auto;
        border: 1px solid red;
        width: 70%;
        padding: 30px 40px;
        font-size: 50px;
        text-align: center;
      }

      #container > #box {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        margin-top: 50px;
      }

      #container > #box > div {
        border: 1px solid blue;
        padding: 20px 30px;
        font-size: 50px;

        margin-bottom: 30px;
      }

      #roll {
        padding: 20px;
        font-size: 30px;
        background-color: white;
      }

      #roll:hover {
        background-color: grey;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div id="winner"></div>
      <div id="box">
        <div id="mem-1"></div>
        <div id="mem-2"></div>
        <div id="mem-3"></div>
      </div>
      <button id="roll">Roll the dice</button>
    </div>
  </body>
</html>
<script>
  document.querySelector("#mem-1").innerHTML = "0";
  document.querySelector("#mem-2").innerHTML = "0";
  document.querySelector("#mem-3").innerHTML = "0";
  document.querySelector("#winner").innerHTML = "0";
  document.querySelector("#roll").addEventListener("click", function () {
    let box1 = (document.querySelector("#mem-1").innerHTML =
      generateRandom());
      
    let box2 = (document.querySelector("#mem-2").innerHTML =
      generateRandom());

    let box3 = (document.querySelector("#mem-3").innerHTML =
      generateRandom());

    if (box1 > box2 && box1 > box3 && box2 > box3) {
      document.querySelector("#mem-1").style.backgroundColor = "green";
      document.querySelector("#mem-2").style.backgroundColor = "yellow";
      document.querySelector("#mem-3").style.backgroundColor = "red";
      document.querySelector(
        "#winner"
      ).innerText = `The winner is mem-A : ${box1}`;
    } else if (box1 > box2 && box1 > box3 && box2 < box3) {
      document.querySelector("#mem-1").style.backgroundColor = "green";
      document.querySelector("#mem-3").style.backgroundColor = "yellow";
      document.querySelector("#mem-2").style.backgroundColor = "red";
      document.querySelector("#winner").innerText = `The winner is mem-A: ${box1}`;
    } else if (box2 > box1 && box2 > box3 && box1 > box3) {
      document.querySelector("#mem-2").style.backgroundColor = "green";
      document.querySelector("#mem-1").style.backgroundColor = "yellow";
      document.querySelector("#mem-3").style.backgroundColor = "red";
      document.querySelector("#winner").innerText = `The winner is mem-B: ${box2}`;
    } else if (box2 > box1 && box2 > box3 && box1 < box3) {
      document.querySelector("#mem-2").style.backgroundColor = "green";
      document.querySelector("#mem-3").style.backgroundColor = "yellow";
      document.querySelector("#mem-1").style.backgroundColor = "red";
      document.querySelector("#winner").innerText = `The winner is mem-B :${box2}`;
    } else if (box3 > box1 && box3 > box2 && box1 > box2) {
      document.querySelector("#mem-3").style.backgroundColor = "green";
      document.querySelector("#mem-1").style.backgroundColor = "yellow";
      document.querySelector("#mem-2").style.backgroundColor = "red";
      document.querySelector("#winner").innerText = `The winner is mem-C: ${box3}`;
    } else if (box3 > box1 && box3 > box2 && box1 < box2) {
      document.querySelector("#mem-3").style.backgroundColor = "green";
      document.querySelector("#mem-2").style.backgroundColor = "yellow";
      document.querySelector("#mem-1").style.backgroundColor = "red";
      document.querySelector("#winner").innerText = `The winner is mem-C: ${box3}`;
    } else if (box1 == box2 && box1 > box3) {
      document.querySelector("#mem-1").style.backgroundColor = "blue";
      document.querySelector("#mem-2").style.backgroundColor = "blue";
      document.querySelector("#mem-3").style.backgroundColor = "red";
      document.querySelector("#winner").innerText = `Draw between A and B: ${box1}`;
    } else if (box1 == box2 && box1 < box3) {
      document.querySelector("#mem-3").style.backgroundColor = "green";
      document.querySelector("#mem-1").style.backgroundColor = "blue";
      document.querySelector("#mem-2").style.backgroundColor = "blue";
      document.querySelector("#winner").innerText = `The winner is mem-C: ${box3}`;
    } else if (box2 == box3 && box1 > box2) {
      document.querySelector("#mem-1").style.backgroundColor = "green";
      document.querySelector("#mem-2").style.backgroundColor = "blue";
      document.querySelector("#mem-3").style.backgroundColor = "blue";
      document.querySelector("#winner").innerText = `The winner is mem-A: ${box1}`;
    } else if (box2 == box3 && box1 < box2) {
      document.querySelector("#mem-2").style.backgroundColor = "blue";
      document.querySelector("#mem-3").style.backgroundColor = "blue";
      document.querySelector("#mem-1").style.backgroundColor = "red";
      document.querySelector("#winner").innerText = `Draw between B and C: ${box2}`;
    } else if (box1 == box3 && box1 > box2) {
      document.querySelector("#mem-1").style.backgroundColor = "blue";
      document.querySelector("#mem-3").style.backgroundColor = "blue";
      document.querySelector("#mem-2").style.backgroundColor = "red";
      document.querySelector("#winner").innerText = `Draw between A and C: ${box1}`;
    } else if (box1 == box3 && box1 < box2) {
      document.querySelector("#mem-2").style.backgroundColor = "green";
      document.querySelector("#mem-1").style.backgroundColor = "blue";
      document.querySelector("#mem-3").style.backgroundColor = "blue";
      document.querySelector("#winner").innerText = `The winner is mem-B:${box2}`;
    } else {
      document.querySelector("#winner").innerText = `Oops! It's absolute draw :${box1}`;
      document.querySelector("#mem-1").style.backgroundColor = "blue";
      document.querySelector("#mem-2").style.backgroundColor = "blue";
      document.querySelector("#mem-3").style.backgroundColor = "blue";
    }
  });

  function generateRandom() {
    let ran = Math.floor(Math.random() * 6 + 1);
    return ran;
  }
</script>
